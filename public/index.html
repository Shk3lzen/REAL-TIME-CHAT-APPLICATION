<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME CHAT APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <h2 class="text-center chat-header">
                REAL-TIME CHAT APPLICATION
                <span id="currentUser" class="user-display d-none">Welcome, <span id="usernameDisplay"></span></span>
            </h2>
            <div id="joinForm" class="mb-3">
                <div class="input-group">
                    <input id="username" class="form-control" placeholder="Enter username" required>
                    <button class="btn btn-primary" onclick="joinRoom()">Join Chat</button>
                </div>
            </div>

            <div id="chat" class="d-none">
                <div class="row">
                    <div class="col-md-3">
                        <h5 class="mb-3 text-center">Chat Rooms</h5>
                        <div class="input-group mb-3">
                            <input id="newRoomName" type="text" class="form-control" placeholder="Enter new room name" aria-label="New room name" aria-describedby="createRoomBtn">
                            <button class="btn btn-primary" id="createRoomBtn" onclick="createRoom()">Add Room</button>
                        </div>
                        <div class="room-list">
                            <ul id="roomList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="text-center mb-3">Current Room: <span id="currentRoomName"></span></h5>
                        <div class="text-center mb-3" onclick="loadOlderMessages()" style="cursor: pointer; color: #007bff; font-size: 10px;">Load More Messages</div>
                        <div id="messages" class="chat-messages bg-white"></div>
                        <div class="input-group chat-input">
                            <input id="message" class="form-control" placeholder="Enter message" oninput="showTyping()">
                            <button class="btn btn-success" onclick="sendMessage()">Send</button>
                        </div>
                        <div id="typing" class="text-muted mb-3"></div>
                    </div>
                    
                    <div class="col-md-3">
                        <h5 class="mb-3 text-center">Online Users</h5>
                        <div class="user-list">
                            <ul id="userRoom" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
