<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME CHAT APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="chat-container">
            <h2 class="text-center chat-header">
                REAL-TIME CHAT APPLICATION
                <span id="currentUser" class="user-display d-none">Welcome, <span id="usernameDisplay"></span></span>
            </h2>
            <div id="joinForm" class="mb-3">
                <div class="input-group">
                    <input id="username" class="form-control" placeholder="Enter username" required>
                    <button class="btn btn-primary" onclick="joinRoom()">Join Chat</button>
                </div>
            </div>

            <div id="chat" class="d-none">
                <div class="row">
                    <!-- Rooms on the Left -->
                    <div class="col-md-3">
                        <h5 class="mb-3">Rooms</h5>
                        <div class="input-group mb-3">
                            <input id="newRoomName" class="form-control" placeholder="Enter new room name" />
                            <button class="btn btn-success" onclick="createRoom()">Add Room</button>
                        </div>
                        <div class="room-list">
                            <ul id="roomList" class="list-unstyled"></ul>
                        </div>
                    </div>

                    <!-- Messages in the Center -->
                    <div class="col-md-6">
                        <div id="messages" class="chat-messages bg-white"></div>
                        <div class="input-group chat-input">
                            <input id="message" class="form-control" placeholder="Enter message" oninput="showTyping()" />
                            <button class="btn btn-success" onclick="sendMessage()">Send</button>
                            <button class="btn btn-info" onclick="loadOlderMessages()">Load Older</button>
                        </div>
                        <div id="typing" class="text-muted mb-3"></div>
                    </div>

                    <!-- Users on the Right -->
                    <div class="col-md-3">
                        <h5 class="mb-3">Users</h5>
                        <div class="user-list">
                            <ul id="userRoom" class="list-unstyled"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
